<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
</head>
<body style="background-color: black;">
    <video autoplay muted loop class="video-background">
        <source src="https://videos.pexels.com/video-files/30732153/13147016_640_360_30fps.mp4" type="video/mp4">
    </video>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="grid-items">
            <div data-index="0" class="box"></div>
            <div data-index="1" class="box"></div>
            <div data-index="2" class="box"></div>
            <div data-index="3" class="box"></div>
            <div data-index="4" class="box"></div>
            <div data-index="5" class="box"></div>
            <div data-index="6" class="box"></div>
            <div data-index="7" class="box"></div>
            <div data-index="8" class="box"></div>
        </div>
        <p class="status">Play Now</p>
        <div class="player-display">
            <div>
                <h3 class="player1">Player 1</h3><img src="./x.png">
            </div>
            <div>
                <h3 class="player2">Player 2</h3><img src="./o.png">
            </div>            
        </div>
        <button id="restart">Restart</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
